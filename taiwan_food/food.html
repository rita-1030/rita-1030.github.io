<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>台湾料理&emsp;桂謝々 food</title>
    <link href="assets/css/common.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/food.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="top_container">
      <h1>FOOD</h1>
      <div class="recommend_food clearfix">
        <ol>
          <img
            src="assets/images/food/rurohan.jpg"
            class="fit_img_width"
            alt="魯肉飯（ルーローハン）"
          />
        </ol>
        <div class="recommend_food_desc">
          <p>魯肉飯&emsp;&emsp;900日元</p>
          <p>（ルーローハン）</p>
        </div>
      </div>
      <div class="middle_menu clearfix">
        <div class="food_box">
          <ol>
            <img
              src="assets/images/food/mabohan.jpg"
              class="fit_img_width"
              alt="麻婆飯（マーボーハン）"
            />
          </ol>
          <p>麻婆飯（マーボーハン）</p>
          <p>900日元</p>
        </div>
        <div class="food_box">
          <ol>
            <img
              src="assets/images/food/nyouroumen.jpg"
              class="fit_img_width"
              alt="牛肉麺（ニョーローメン）"
            />
          </ol>
          <p>牛肉麺（ニョーローメン）</p>
          <p>900日元</p>
        </div>
        <div class="food_box">
          <ol>
            <img
              src="assets/images/food/guabao.jpg"
              class="fit_img_width"
              alt="割包（グァバオ）"
            />
          </ol>
          <p>割包（グァバオ）</p>
          <p>700日元</p>
          <p></p>
        </div>
      </div>
      <div class="bottom_menu clearfix">
        <ol>
          <img
            src="assets/images/food/shouronpou.jpg"
            class="fit_img_width"
            alt="小籠包（ショウロンポウ）"
          />
        </ol>
        <div class="bottom_menu_desc">
          <p>小籠包（ショウロンポウ）</p>
          <ul>
            <li>3個：400日元</li>
            <li>5個：600日元</li>
            <li>9個：800日元</li>
          </ul>
        </div>
      </div>
      <div class="setmenu_box double_border_box">
        <h2>DRINK SET</h2>
        <h3 class="dotted_underline" style="--dotted_underline_size: 3px">
          ＋300日元
        </h3>
        <ul>
          <li>珈琲</li>
          <li>プーアールミルクティー</li>
          <li>ジャスミンティー</li>
        </ul>
      </div>
    </div>
  </body>
</html>
